#parse ("common/iframe_page_header.htm")
<script src="${contextPath}/js/intopieces/intopieces.js" charset="utf-8"></script>
<script type="text/javascript">
</script>
<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="inquiry">
       <div class="search_tag">缓存查询</div>
        <div class="search">
          <form id="queryForm" action="${contextPath}/intopieces/intopiecesapprove/display_detail.page">
          <ul>
              <li>
                <span>文件名称：<input type="text" id="originalName" name="originalName" value="$!result.filter.originalName" />
                <input type="hidden" id="batchId" name="batchId" value="$!result.filter.batchId" /></span>
              </li>
              <li class="search_button">
              <input type="button" value="#i18n('button.browse')" class="search_button_inquiry"
                  title="#i18n('button.browse.hint')" style="height: 26px; line-height: 24px;" onclick="javascript:this.form.submit();"/>
              </li>
          </ul>
          </form>
        </div>
        <div id="topDiv" class="inquiry_list inquiry_top">
          <table>
            <colgroup>
              <col width="5%" />
              <col width="15%" />
              <col width="15%" />
              <col width="15%" />
              <col />
            </colgroup>
            <tr class="title">
              <th nowrap="nowrap"></th>
              <th nowrap="nowrap">文件名称</th>
              <th nowrap="nowrap">图片大小</th>
              <th nowrap="nowrap">图片状态</th>
            </tr>
          </table>
        </div>
        <div id="downDiv" class="inquiry_list inquiry_down">
          <table>
            <colgroup>
              <col width="5%" />
              <col width="15%" />
              <col width="15%" />
              <col width="15%" />
              <col />
            </colgroup>
            #foreach ($obj in $result.items)
            <tr>
              <td class="checkbox"><input type="radio" name="checkbox" value='$!{obj.id}_$!{obj.batchId}'/></td>
              <td nowrap="nowrap">$!obj.originalName</td>
              <td nowrap="nowrap">$!{obj.picSize}字节</td>
              <td nowrap="nowrap">
              #if($!obj.isUpload=="1")
              		已上传
              #else
              		未上传
              #end
              </td>
            </tr>
            #end
          </table>
        </div>
      </div>
      <div class="pagebar">
        <div class="controlbtn">
        </div>
        #parse ("common/pagination.htm")
        <div class="clear"></div>
      </div>
    </div>
  </div>
</body>
<script language="javascript" type="text/javascript">
	var layout = new TableLayout(2);
	window.top.currentWindow.setLayout(layout);

	$(document).ready(function() {
		var opsObj = new Object();
		prepareOperations(opsObj);
		
	});
	
</script>
#parse ("common/iframe_page_footer.htm")
