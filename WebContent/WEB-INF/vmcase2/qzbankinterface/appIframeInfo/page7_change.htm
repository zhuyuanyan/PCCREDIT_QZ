#parse ("common/iframe_page_header3.htm")
<style type="text/css">
	
</style>
<body>
<form id="id_module_form">
<div class="forms" id="formsId">
<!--*************************************************************内部审查意见表*************************************************************-->
	<div class="box">
		<div name="content">
			<table class="myTable">
				<caption>内部审查意见表</caption>
				<colgroup>
					<col width="15%">
					<col width="35%">
					<col width="15%">
					<col width="35%">
				</colgroup>
				<tr>
					<td class="table-label">内部审查日期：<font color="#ff0000">*</font></td>
					<td colspan="3"><input type="text" name="checkDate" value="$date.format('yyyy-MM-dd', $!qzApplnNbscyjb.checkDate)" onmouseover="_calendar()" readonly/></td>			
				</tr>
				<tr>
					<td class="table-label">客户名称：<font color="#ff0000">*</font></td>
					<td><input type="text" value="$!customerInfo.chineseName" readonly/>
						<input type="hidden" name="clientName" value="$!customerInfo.chineseName"/></td>
					<td class="table-label">店铺/企业名称：</td>
					<td><input type="text" name="shopName" value="$!qzApplnNbscyjb.shopName"/>
						<input type="hidden" name="bussName" value="$!qzApplnJyxx.bussName"/></td>			
				</tr>
				<tr>
					<td class="table-label">申请金额(元)：<font color="#ff0000">*</font></td>
					<td><input type="text" name="applyAmount" value="$!qzApplnNbscyjb.applyAmount"/></td>
					<td class="table-label">申请期限：<font color="#ff0000">*</font></td>
					<td>
						<select name="applyDeadline">
	                    	#dict("APPLY_DEADLINE", $!qzApplnNbscyjb.applyDeadline)
	                  	</select>
					</td>			
				</tr>
				<tr>
					<td class="tableTitle" colspan="4">客户经理建议</td>				
				</tr>
				<tr>
					<td class="table-label">建议结论：<font color="#ff0000">*</font></td>
					<td colspan="3"><textarea name="sugContent">$!qzApplnNbscyjb.sugContent</textarea></td>			
				</tr>
				<tr>
					<td class="table-label">建议金额(元)：<font color="#ff0000">*</font></td>
					<td><input type="text" name="sugAmount" value="$!qzApplnNbscyjb.sugAmount"/></td>
					<td class="table-label">建议期限：<font color="#ff0000">*</font></td>
					<td>
						<select name="sugDeadline">
	                    	#dict("APPLY_DEADLINE", $!qzApplnNbscyjb.sugDeadline)
	                  	</select>
					</td>			
				</tr>
				<tr>
					<td class="table-label">建议利率(年%)：<font color="#ff0000">*</font></td>
					<td><input type="text" name="sugRates" value="$!qzApplnNbscyjb.sugRates"/></td>
					<td class="table-label">担保方式：<font color="#ff0000">*</font></td>
					<td><select name="sugGuntType"/>#dict("ASSURE_MAIN", $!qzApplnNbscyjb.sugGuntType)</select></td>			
				</tr>
				
			</table>			
		</div>
	</div>
	</div>
</form>	
<div class="controlbtn">
#if($!type=="readonly")		
		<a class="btn_gr"  onclick="parent.location.href = '${contextPath}${returnUrl}'" title="返回">返回</a>
	#else
	<a id="id_save_button" class="btn_g" href="javascript:void(0);" title="提交">提交</a>
	<a id="id_back_button" class="btn_gr" href="javascript:void(0);" title="返回">返回</a>
	#end
</div>
	<script type="text/javascript">			
	var layout=new FormsLayout("formsId");	
	window.top.currentWindow.setLayout(layout);
	
	#set ($formName = "'#id_module_form'")
	#parse ("qzbankinterface/appIframeInfo/page7_validation.js")
	
	$(document).ready(function() {	
		if("${type}"=="readonly"){
			$("input[type='text']").attr("disabled",true).css({"background-color":"#fff","color":"#000","font-color":"#000"});
			$("input[type='radio']").attr("disabled",true);
			$("input[type='checkbox']").attr("disabled",true);
			$("select").attr("disabled",true).css({"background-color":"#fff","color":"#000","font-color":"#000"});
			$("textarea").attr("disabled",true).css({"background-color":"#fff","color":"#000","font-color":"#000"});
		}
		//保存
		$("#id_save_button").click(function() {
			if(submitFlag == 1){
				alert("等待后台响应,请勿重复提交!")
				return;
			}
			submitFlag = 1;
			if ($($formName).valid()) {
				var formjson = $($formName).serialize();
				var url = "${contextPath}/intopieces/intopiecesapprove/update_page7.json?id=${qzApplnNbscyjb.id}";
				$.ajax({
					url : url,
					type : "get",
					data : formjson,
					success : function(data) {
						if (data.success) {
							topWin.Dialog.message("保存成功！");
							window.location.href = "${contextPath}/intopieces/intopiecesapprove/page7.page?id=${qzApplnNbscyjb.customerId}&appId=${qzApplnNbscyjb.applicationId}";
						}
						else{
							topWin.Dialog.message("保存失败！");
					    }
						submitFlag = 0;
					}
				});
			}else{
				submitFlag = 0;
			}
		});
		
		//返回
		$("#id_back_button").click(function() {
			window.parent.location.href = "${contextPath}/intopieces/intopiecesapprove/approve.page";
		});
		
	});
	</script>	
</body>
</html>
