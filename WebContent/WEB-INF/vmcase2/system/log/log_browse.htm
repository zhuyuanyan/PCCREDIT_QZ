#parse ("common/iframe_page_header.htm")
<body>
	<div class="content_main">
		<div class="contentinner">
			<div class="place">
				<div class="title">日志查看</div>
			</div>
			<div class="inquiry">
				<div class="search_tag">日志查看</div>
				<div class="search">
					<form id="submitForm">
						<ul>
							<li><span>日期：<input type="text" id="query_date" name="query_date" onmouseover="_calendar()" readonly/></span></li>
							<li class="search_button"><input id="id_browse_button"
								type="button" value="筛选"
								class="search_button_inquiry"
								title="#i18n('button.browse.hint')"
								style="height: 26px; line-height: 24px;" /></li>
						</ul>
					</form>
				</div>
				<div id="topDiv" class="inquiry_list inquiry_top">
					
				</div>
				<div id="downDiv" class="inquiry_list inquiry_down">
					
				</div>
			</div>
			<div class="pagebar">
				<div class="controlbtn">
					
				</div>
				<div class="clear"></div> 
			</div>
		</div>
	</div>
</body>
<script language="javascript" type="text/javascript">
	var layout = new TableLayout(2);
	window.top.currentWindow.setLayout(layout);

	$(document).ready(function() {
		var opsObj = new Object();
		opsObj.formObj = $("#submitForm");
		prepareOperations(opsObj);
	
		$("#id_browse_button").click(function() {
			var url = "${contextPath}/system/log/download.json?query_date="+$("#query_date").val();
			alert(url);
			window.location.href=url;
		});
		
		
	  });
</script>
</html>
